<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DuckDuckGo Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="https://duckduckgo.com/assets/logo_homepage.normal.v108.svg" alt="DuckDuckGo Logo" class="logo" />
    <form action="https://duckduckgo.com/" method="GET" class="search-form">
      <input type="text" name="q" class="search-input" placeholder="Search the web without being tracked" />
      <button type="submit" class="search-button">Search</button>
    </form>
  </div>
  <footer id="footer">The logo Copyied by Curt Minyard from Duck Duck Go SVG format.</footer>
</body>
</html>
